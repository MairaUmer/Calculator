<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body style="background-color: skyblue;">
    <div class="container d-flex justify content-center align-items-center w-50"></div>
    <table class="table">
        <thead>
          <tr>
            <th colspan="4"><input type="text" id="result" class="form-control w-100"></th>
          </tr>
        </thead>
        <tbody>
            <tr>
              <td><button class="btn btn-dark w-100 text-center" onclick="getNum('**')">^</button></td>
              <td><button class="btn btn-dark w-100 text-center" onclick="convertToDegree()">deg</button></td>
              <td><button class="btn btn-dark w-100 text-center" onclick="convertToRadian()">rad</button></td>
              <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.tan')">tan</button></td>
              </tr>
            <tr>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.atanh')">TanInv</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.PI')">PI</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sin')">Sin</button></td>
                <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.cos')">Cos</button></td>
              </tr>
            <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('7')">7</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">8</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('9')">9</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('/')">/</button></td>
            </tr>
          <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('4')">4</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('5')">5</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('6')">6</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('*')">*</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('1')">1</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('2')">2</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('3')">3</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sqrt')">sqrt</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">0</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('')">.</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getResults('=')">=</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-danger w-100 text-center" onclick="clearNum()">C</button></td>
            <td><button class="btn btn-danger w-100 text-center" onclick="removeNumb()">AC</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#40')">)</button></td>
            <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#41')">(</button></td>
          </tr>
        </tbody>
      </table>
<script src="app.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 

    
  </body>
</html>
